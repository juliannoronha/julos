<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
</head>
<body>
    <!-- Sidebar Fragment -->
    <nav th:fragment="sidebar" id="mainNav">
        <div class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo">
            </div>
            <div class="menu">
                <div class="menu-item">
                    <a th:href="@{/}" class="menu-link">
                        <i class="fas fa-home"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </div>
                
                <div class="menu-item">
                    <a th:href="@{/wellca}" class="menu-link">
                        <i class="fas fa-pills"></i>
                        <span class="menu-text">Well.ca</span>
                    </a>
                </div>

                <!-- Add any other menu items you have in your original sidebar -->
                
                <div class="menu-item bottom-item">
                    <a href="#" onclick="document.getElementById('logout-form').submit(); return false;" class="menu-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="menu-text">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navbar Fragment -->
    <div th:fragment="navbar" class="navbar-container">
        <div class="navbar-content">
            <div class="nav-button" title="Menu">
                <button type="button" onclick="handleActiveMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="nav-items">
                <div class="nav-button" title="Chat">
                    <button type="button" onclick="handleNavClick('chat')" class="notification-dot" data-dot-color="#03C9D7">
                        <i class="fas fa-comment"></i>
                    </button>
                </div>

                <div class="profile-button" onclick="handleNavClick('userProfile')">
                    <img th:src="@{/images/avatar.jpg}" alt="user-profile" class="profile-avatar"/>
                    <div class="profile-info">
                        <span class="greeting">Hi,</span>
                        <span class="username" th:text="${#authentication.name}">User</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <!-- Dropdown Panels -->
        <div id="chatPanel" class="nav-panel" style="display: none;">
            <!-- Chat panel content -->
        </div>
        <div id="userProfilePanel" class="nav-panel" style="display: none;">
            <!-- User profile panel content -->
        </div>
    </div>
</body>
</html>
